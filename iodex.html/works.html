<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品頁 - 個人網站作業</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; margin: 0; background-color: #f4f4f4; }
        nav { background: #2c3e50; padding: 15px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        
        .container { padding: 20px; }
        h1 { text-align: center; color: #2c3e50; }

        /* 使用 Flexbox 排版 */
        .flex-box {
            display: flex;
            flex-wrap: wrap; /* 讓內容可以換行 */
            justify-content: center;
        }

        .work-item {
            background: white;
            border: 2px solid #2c3e50;
            margin: 10px;
            padding: 15px;
            flex: 1 1 calc(40% - 20px); /* 電腦版佔大約一半 */
        }

        /* RWD 設定：螢幕小於 800px */
        @media screen and (max-width: 800px) {
            .work-item {
                flex: 1 1 100%; /* 手機版變成一欄一個作品 */
                background-color: #ebf5fb; /* 稍微變色，表示RWD有執行 */
            }
        }

        /* RWD 設定：螢幕更小於 400px */
        @media screen and (max-width: 400px) {
            body { font-size: 14px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
